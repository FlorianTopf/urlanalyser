<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UrlAnalyzer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'url: ' + ${url.location}" />

<p th:text="'html version: ' + ${analysis.htmlVersion}"></p>

<p th:text="'title: ' + ${analysis.title}" />

<p th:each="heading : ${analysis.headingsCount}">
    <span th:text="${heading.key} + ': ' + ${heading.value}"></span>
</p>

<p th:each="link : ${analysis.linksCount}">
    <span th:text="${link.key} + ': ' + ${link.value}"></span>
</p>

<p th:text="'login form: ' + ${analysis.hasLogin}"></p>

<a href="/">Submit another url</a>
</body>
</html>
